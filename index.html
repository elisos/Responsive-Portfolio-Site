<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elisheva's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    
    <header>
        <div class="header">
            <img src="img/alef.png" alt="Elisos logo" id="logo">
            <div class="header-text">
                <h1>Elisheva Behar</h1>
                <h3>Front-End Solutions</h3>
            </div>
        </div>
        <div id=horizontal></div>
    </header>
        
    <main>
        
        <div class="hero-img">
            <img src="img/rosietech.png" alt="Rosie the Coder" id="hero">
        </div>
        <section class="featured">
            <h2>Featured Work</h2>
            <div class="featured-container">
                <ul class="featured-list">
                    <li class="featured-item">
                        <figure>
                            <img src="img/casey-horner-533586-unsplash.jpg" alt="street scene at night" class="featured-img">
                            <figcaption>Photo by Casey Horner on Unsplash</figcaption>
                        </figure>
                        <h2 class="featured-title">Awesome Site</h2>
                        <p class="featured-text"><a href="#">A site for sore eyes.</a></p>
                    </li>
                    <li class="featured-item">
                        <figure>
                            <img src="img/simon-abrams-286276-unsplash.jpg" alt="guy on a laptop at sunrise" class="featured-img">
                            <figcaption>Photo by Simon Abrams on Unsplash</figcaption>
                        </figure>
                        <h2 class="featured-title">Awesome App</h2>
                        <p class="featured-text"><a href="#">Awesomeness Applied.</a></p>
                    </li>
                    <li class="featured-item">
                        <figure>
                            <img src="img/klausner.jpg" alt="Klausner Logo" class="featured-img">
                            <figcaption>Photo from Minyan Klausner's Facebook page</figcaption>
                        </figure>
                        <h2 class="featured-title">Klausner Site</h2>
                        <p class="featured-text"><a href="https://elisos.github.io/klausner-site/">A site for my synagogue.</a></p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    
    <footer>
        <ul class="footer-social">
                <li><a href="#"><i class="fab fa-facebook-square social-icon"></i></a></li>
                <li><a href="#"><i class="fab fa-github-square social-icon"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin social-icon"></i></a></li>
                <li><a href="#"><i class="fab fa-blogger social-icon"></i></a></li>                  
        </ul>
    </footer>
    
</body>
</html>
